<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta  tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cardstarter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Black Jack!</title>
  </head>
  <body>
<div class = 'bg'>
  <div class = 'container'>
    <!-- My Header and Rules -->
  <div class ="background ">
    <!-- Dealer Cards Header -->
    <div>
      <div class="col-lg-12 text-center h5 dch">
        Dealer's Cards
      </div>  
    </div>
    <!-- Dealer cards  -->
    <div class="row justify-content-md-center" id = "dc">
    </div>

    <!-- Game Summary-->
    <div class="row-cols-1 text-center summary">
      <div class="col-lg-12 text-center updateMessage h3"> Dealer will hit until their cards total 17 or higher.</div>
      <div class="col-lg-12 text-center">Money: <span id="playerMoney"> 100 </span></div>
      <div class="col-lg-12 text-center">Bet amount:  <span id="betAmount"></span></div>
    </div>


    <!-- Player Cards Header -->
      <div class="col-lg-12 text-center h5 pch" >
        Player's Cards <span class ="playershand"></span>
      </div>   

    <!-- Player cards  -->
    <div class="row justify-content-md-center" id = "pc">

    </div>

  </div>
      <!-- Game Buttons -->
      <div class="d-flex">
        <button type="button" class="btns btn-success hit">Hit</button>
        <button type="button" class="btns btn-danger stand">Stand</button>
        <button type="button" class="btns btn-warning newround">New Round</button>
        <form id='myForm' class = "text-center">
        <span class = "text-white">Deposit Money:</span>
        <input type="number" id="addmoney"> 
        <input type="submit" class ="submit btn-secondary btn-sm">
        </form>
      </div>
      
      
      <!-- Bet Amount -->
      <div class="d-flex">
        <button type="button" class="btns btn btn-dark five">5</button>
        <button type="button" class="btns btn btn-dark ten">10</button>
        <button type="button" class="btns btn btn-dark twentyfive">25</button>
        <button type="button" class="btns btn btn-dark fifty">50</button>
      </div>
  </div>    
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
